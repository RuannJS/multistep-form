<main class="relative bg-blue-300">
  <!-- PAGINATOR -->
  <div>
    <img
      width="430"
      height="172"
      priority
      ngSrc="../assets/bg-sidebar-mobile.svg"
      alt=""
    />
    <div class="flex flex-row gap-5 items-center absolute top-14 left-28">
      <button
        class="py-1 px-3 text-2xl rounded-full font-bold text-white border border-white"
        *ngFor="let step of steps"
        [routerLink]="step"
        [routerLinkActive]="['bg-blue-300']"
        type="button"
        disabled
      >
        {{ step }}
      </button>
    </div>
  </div>

  <article class="absolute top-32 px-10">
    <div class="bg-white p-3 rounded-lg">
      <router-outlet></router-outlet>
    </div>
    {{ this.service.completeForm | json }}
  </article>
</main>
