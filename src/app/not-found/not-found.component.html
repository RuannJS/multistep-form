<div class="flex flex-col gap-y-5 py-24 px-12">
  <span
    class="text-4xl text-blue-950 font-black flex justify-center text-center"
    >Page not found!</span
  >
  <div class="flex flex-col justify-center gap-y-10">
    <span class="text-2xl text-slate-600 font-black text-center">
      Please click the button to go back

    <button
      (click)="goBack()"

  </div>
</div>
