<div class="flex flex-col gap-2 p-3">
  <span class="text-4xl text-blue-950 font-black">Select your plan</span>
  <span class="text-xl text-slate-600 font-bold">
    You have the option of monthly or yearly billing.
  </span>

  <div class="flex flex-col gap-10 mt-5">
    <div *ngFor="let plan of planList" class="flex flex-row gap-5 items-center">
      <img [ngSrc]="plan.icon" width="60" height="60" alt="" />
      <div class="flex flex-col">
        <span>name</span>
        <span>price</span>
      </div>
    </div>
  </div>
</div>
